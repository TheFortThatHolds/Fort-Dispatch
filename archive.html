<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Dispatch Archive</title>
    <style>
        :root {
            color-scheme: light;
        }

        body {
            font-family: 'Georgia', serif;
            background: #f5f5f5;
            color: #222;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .archive-card {
            max-width: 640px;
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            text-align: center;
        }

        .archive-card h1 {
            font-size: 2.4rem;
            margin: 0 0 1.25rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .archive-card p {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #555;
            margin: 0 0 2rem;
        }

        .archive-card .cta {
            display: inline-block;
            padding: 0.85rem 2.5rem;
            background: #222;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .archive-card .cta:hover {
            background: #111;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
            }

            .archive-card {
                padding: 2.5rem;
            }

            .archive-card h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="archive-card">
        <h1>Fort Dispatch Archive</h1>
        <p>Past issues will land here as the newsroom grows. Until then, catch the latest dispatch to stay current with the pattern.</p>
        <a class="cta" href="index.html">Return to Current Dispatch</a>
    </main>
</body>
</html>
